<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
</div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number3>3</button>
    <button data-operation>*</button>
    <button data-number4>4</button>
    <button data-number5>5</button>
    <button data-number6>6</button>
    <button data-operation>+</button>
    <button data-number7>7</button>
    <button data-number8>8</button>
    <button data-number9>9</button>
    <button data-operation>-</button>
    <button data-operation>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
   
    

</body>
</html>
